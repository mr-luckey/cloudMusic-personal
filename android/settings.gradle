// Settings file migrated to modern Gradle/AGP syntax.

pluginManagement {
    // Load Flutter SDK path from local.properties inside this block (allowed)
    def localProperties = new Properties()
    def localPropertiesFile = new File(rootDir, 'local.properties')
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader('UTF-8') { reader ->
            localProperties.load(reader)
        }
    }
    def flutterSdkPath = localProperties.getProperty('flutter.sdk')

    if (flutterSdkPath != null) {
        includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Required for Flutter Gradle integration
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Plugin versions centralized here
    id "com.android.application" version "8.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.25" apply false
    id "com.google.gms.google-services" version "4.4.2" apply false
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        google()
        mavenCentral()
        // Ensure Flutter's local Maven repo is available for io.flutter artifacts
        def localProps = new Properties()
        def lpFile = new File(rootDir, 'local.properties')
        if (lpFile.exists()) {
            lpFile.withReader('UTF-8') { r -> localProps.load(r) }
        }
        def flutterPath = localProps.getProperty('flutter.sdk')
        if (flutterPath != null) {
            maven { url = uri("${flutterPath}/bin/internal/repo") }
        }
    }
}

include ':app'
