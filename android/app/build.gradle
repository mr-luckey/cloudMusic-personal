plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
}
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// Flutter plugin may also be loaded via settings.gradle includeBuild




def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '18'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '18.0'
}

android {
    compileSdkVersion 35
    ndkVersion "27.0.12077973"
    namespace 'com.appware.cloudSpot'

    defaultConfig {
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.appware.cloudSpot"
        minSdkVersion 21
        targetSdkVersion 35
        multiDexEnabled true
        // viewBinding true
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
     signingConfigs {
 //        useProguard true


         release {
             keyAlias keystoreProperties['keyAlias']
             keyPassword keystoreProperties['keyPassword']
             storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
             storePassword keystoreProperties['storePassword']
         }
     }
    buildTypes {
        debug {
            // To enable the NDK debugging tool, uncomment the following line
            // ndkDebugEnabled true
            // compileSdkVersion 35
            // debuggable true
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
        release {
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            useProguard true
            minifyEnabled true
            shrinkResources true
//            proguardFile 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

    }


    lint {
        checkReleaseBuilds false
        abortOnError false
    }
    buildFeatures {
        viewBinding true
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.google.android.gms:play-services-measurement-api:21.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.25"
    implementation 'com.google.android.gms:play-services-ads:23.2.0'
    implementation 'com.google.android.gms:play-services-vision:10.+'
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
}
